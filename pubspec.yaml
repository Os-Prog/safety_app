name: citizen_safety
description: In danger, click a button to stay safe

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_inappwebview: ^2.1.0+1
  http: ^0.12.0+2
  transformer_page_view: ^0.1.6
  shared_preferences: ^0.5.4
  sqflite: ^1.1.7+1
  fluttertoast: ^3.1.3
  sweetalert: ^0.0.1
  connectivity: ^0.4.5+3
  font_awesome_flutter: ^8.5.0
  cached_network_image: ^1.1.3
  sliding_up_panel: ^0.3.6
  geolocator: ^5.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  http: ^0.12.0+2

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/json/

  fonts:
    - family: GoogleSans
      fonts:
        - asset: assets/fonts/GoogleSansRegular.ttf

